version: '3.8'

services:
  # Application GSE Frontend
  gse-frontend:
    image: node:18-alpine
    container_name: gse-frontend
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL}
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - gse-network
    restart: unless-stopped

networks:
  gse-network:
    driver: bridge

volumes:
  node_modules:
